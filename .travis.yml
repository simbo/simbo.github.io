sudo: required

services:
- docker

language: generic

fail_fast: true

env:
  global:
    secure: 

script:
- make build-ci

deploy:
  provider: pages
  on:
    branch: master
  github-token: "$GITHUB_TOKEN"
  local-dir: dist
  repo: simbo/simbo.github.io
  target-branch: master
  skip-cleanup: true
  keep-history: true
