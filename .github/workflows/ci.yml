name: CI

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      - name: 🛠 Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: 📦 Install
        run: npm ci

      - name: 🕵️ Lint
        run: npm run lint

      - name: 🧑‍🏫 Check Format
        run: npm run format

      - name: 👷‍♂️ Build
        run: yarn run build

      - name: 🚚 Deploy
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          commit-message: Release ${{ github.ref_name }} from main @ ${{ github.sha }}
