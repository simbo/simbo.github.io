name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›  Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ“¦ Install
        run: npm ci

      - name: ğŸ§‘â€ğŸ« Check Format
        run: npm run format

      - name: ğŸ•µï¸ Lint
        run: npm run lint

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: npm run build

      - name: ğŸ“‹ Collect Changes
        if: ${{ github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v') }}
        id: changes
        uses: simbo/changes-between-tags-action@v1

      - name: ğŸ“¦ Create Release Package
        if: ${{ steps.changes.outcome == 'success' }}
        run: zip -r dist.zip dist

      - name: ğŸ Create GitHub Release
        if: ${{ steps.changes.outcome == 'success' }}
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ steps.changes.outputs.tag }}
          body: ${{ steps.changes.outputs.changes }}
          artifacts: dist.zip

      - name: ğŸšš Deploy to GitHub Pages
        if: ${{ steps.changes.outcome == 'success' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          commit-message: Release ${{ github.ref_name }} from ${{ github.sha }}
