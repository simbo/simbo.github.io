<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .readme-button {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #f6f645;

          background: linear-gradient(
            -45deg,
            var(--color-main),
            var(--color-primary),
            var(--color-secondary),
            var(--color-tertiary)
          );
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 260px;
          height: 60px;
          margin: 20px 0;
          border-radius: 30px;
          display: flex;
          justify-content: center;
          align-items: center;

          color: white;
          font-family:
            ui-monospace,
            SFMono-Regular,
            SF Mono,
            Menlo,
            Consolas,
            Liberation Mono,
            monospace;
          font-weight: bolder;
          font-size: 14px;
          letter-spacing: 0.05em;
          text-shadow: 0.1em 0.1em 0.2em rgba(0, 0, 0, 0.75);
        }

        @media (prefers-color-scheme: light) {
          .readme-button {
            --color-main: #f15bb5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .button {
            animation: none;
          }
        }
      </style>
      <div class="readme-button">https://simbo.codes/</div>
    </div>
  </foreignObject>
</svg>
